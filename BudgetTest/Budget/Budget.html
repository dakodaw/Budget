<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../Content/jquery-ui.css" />
    <link rel="stylesheet" href="../Content/fontawesome-all.min.css" />
    <link rel="stylesheet" href="../Content/chosen.min.css" />
    <link rel="stylesheet" type="text/css" href="Budget.css" />
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="../Scripts/chosen.jquery.min.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/jquery.validate-vsdoc.js"></script>
    <script src="../Scripts/jquery.validate.min.js"></script>
    <script src="../Scripts/jquery.validate.unobtrusive.js"></script>
    <script src="../Scripts/jquery.validate.unobtrusive.min.js"></script>

    <title>Budget</title>
</head>
<body>
    <h1 class="MainHeader">Willden Budget</h1>
    <br/>
    <h3 class="EstimatedBankAmount">End Month Estimated Bank Amount: <span style="color:green">1200.57</span></h3>
    <br />
    <select id="MainDropDown" class="incomeParameters">
        <option selected="selected" disabled="disabled">--Select--</option selected="true">
        <option>Scenario Checker</option>
        
        <optgroup label="Add">
            <option>Add Budget Type</option>
            <option>Add Job</option>
        </optgroup>
        <optgroup label="Lists">
            <option>Budget Types</option>
            <option>Gift Cards</option>
            <option>Jobs</option>
        </optgroup>
    </select>
    <br />
        <input id="mainInputMonth" type="month" class="incomeParameters" />
    <br />
    <h3 class="centeredTitles">Income Vs Purchase</h3>
    <div id="IncomeVsSpent"></div>
    <br />
    <h3 class="centeredTitles">Budget Vs Purchase</h3>
    <div id="BudgetVsSpent"></div>
    <br />
    <br />
    <div class="plusextra">
        <div id="addIncome" class="PlusLeft">&nbsp;+&nbsp;</div>&nbsp;&nbsp;
        <div class="MainDropBarTest Plus">
            <div id="IncomeExpander" class="HeaderTest MainDropBarArrowSide">Income</div>
            <div id="HideIncome" class="MainContent"></div>
        </div>
    </div>
    <br />
    <div class="plusextra">
        <div id="addBudget" class="PlusLeft">&nbsp;+&nbsp;</div>&nbsp;&nbsp;
        <div class="MainDropBarTest Plus">
            <div id="BudgetExpander" class="HeaderTest MainDropBarArrowSide">Budget</div>
            <div id="HideBudget" class="MainContent"></div>
        </div>
    </div>
    <br />
    <div class="plusextra">
        <div id="addPurchase" class="PlusLeft">&nbsp;+&nbsp;</div>&nbsp;&nbsp;
        <div class="MainDropBarTest Plus">
            <div id="PurchaseExpander" class="HeaderTest MainDropBarArrowSide">Purchases</div>
            <div id="HidePurchase" class="MainContent"></div>
        </div>
    </div>
    <br />
    <div class="plusextra">
        <div id="addGiftCard" class="PlusLeft">&nbsp;+&nbsp;</div>&nbsp;&nbsp;
        <div class="MainDropBarTest Plus">
            <div id="GiftCardPurchaseExpander" class="HeaderTest MainDropBarArrowSide">Gift Cards</div>
            <div id="HideGift" class="MainContent"></div>
        </div>
    </div>

    <!--Tests-->




    <div class="HidePage"></div>
    <div id="hoverFormDiv" class="HoverForm"></div>
    <br/>
    <div id="hoverInfoDiv" class="HoverHistoryBox"></div>

    <script src="../CustomJS/DateExtensions.js"></script>
    <script src="../CustomJS/ColorDefinitions.js"></script>
    <script src="../CustomJS/DataLoader.js"></script>
    <script src="../CustomJS/HoverForms.js"></script>
    <script src="../CustomJS/Budget.js"></script>
    <script src="../CustomJS/AddUpdate.js"></script>

</body>
</html>
